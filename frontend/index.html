<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AsciiX - Ascii Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="theme-toggle">
    <label>
        <input type="checkbox" id="themeSwitch"> Dark Mode
    </label>
</div>

<div class="container">
    <h1>AsciiX - Ascii Generator</h1>

    <!-- Text to ASCII -->
    <section class="card">
        <h2>Text to ASCII</h2>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <div class="controls">
            <select id="fontSelect">
                <option value="standard">Standard</option>
                <option value="block">Block</option>
                <option value="slant">Slant</option>
                <option value="big">Big</option>
            </select>
            <button onclick="convertText()">Convert</button>
            <button onclick="downloadText()">Download</button>
        </div>
        <div class="output" id="asciiTextOutput"></div>
    </section>

    <!-- Image to ASCII -->
    <section class="card">
        <h2>Image to ASCII</h2>
        <input type="file" id="imageInput" accept="image/*">
        <div class="controls">
            <button onclick="convertImage()">Convert</button>
            <button onclick="downloadImage()">Download</button>
        </div>
        <div class="output" id="asciiImageOutput"></div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
